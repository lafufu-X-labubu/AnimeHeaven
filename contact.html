<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Contact Us Mellivora</title>
  </head>
  <body>
    <section class="contacts">
      <h2 class="contacts_title">Contacts</h2>
      <div class="contacts_text contacts_text_location">New-York</div>
      <div class="contacts_text contacts_text_phone">
        phone:<a href="tel:+7 983 654 543" class="contacts_text_phone_link"
          >+7 983 654 543</a
        >
      </div>
      <div class="contacts_text contacts_text_email">
        email:<a href="mailto:crowd@yandex.com" class="contacts_text_email_link"
          >crowd@yandex.com</a
        >
      </div>
      <form method="post" class="contacts_form" class="contacts_form_1">
        <input
          type="text"
          placeholder="Name"
          class="contacts_form_text"
          name="name"
        /><br />
        <input
          type="email"
          placeholder="Email"
          class="contacts_form_text"
          name="email"
        /><br />
        <input
          type="number"
          placeholder="Phone"
          class="contacts_form_text"
          name="phone"
        /><br />
        <select name="" id="" class="contacts_form_select">
          <option value="">Moscow</option>
          <option value="">New-York</option>
          <option value="">LS</option>
          <option value="">Paris</option>
        </select>
        <button type="submit" class="contacts_form_button">Send</button>
      </form>
    </section>
  </body>
</html>
